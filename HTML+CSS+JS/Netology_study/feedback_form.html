<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css" />
    <title>Feedback form</title>
</head>

<body>
    <header>
        <nav class="menu">
            MENU:
            <a href="/link 1" class="menu__link">News</a>
            <a href="/link 2" class="menu__link">Games</a>
            <a href="/link 3" class="menu__link">Calendar</a>
            <a href="#section-4" class="menu__link">Promo</a>
            <a href="/link 5" class="menu__link">About</a>
        </nav>
        <input type="search" class="search" placeholder="Поиск по сайту" id="">
    </header>

    <form class="form">
        <div class="form-row">
            <label><span class="form-hint">Введите Фамилию Имя</span>
                <input type="text" class="field" placeholder="Иванов Иван" required>
            </label>
        </div>
        <div class="form-row">
            <label><span class="form-hint">Введите ваш e-mail</span>
                <input type="email" class="field" placeholder="example@corp.com" required>
            </label>
        </div>
        <div class="form-row">
            <label><span class="form-hint">Укажите город</span>
                <select class="select">
                    <optgroup label="Россия">
                        <option selected>Москва</option>
                        <option>Санкт-Петербург</option>
                        <option>Курск</option>
                        <option>Владимир</option>
                        <option>Калуга</option>
                        <option>Воронеж</option>
                        <option>Саратов</option>
                        <option>Тверь</option>
                        <option>Ростов</option>
                        <option>Нижний Новгород</option>
                    </optgroup>
                    <optgroup label="Украина">
                        <option>Киев</option>
                        <option>Харьков</option>
                        <option>Кировоград</option>
                        <option>Кривой Рог</option>
                        <option>Харьков</option>
                        <option>Донецк</option>
                        <option>Запорожье</option>
                        <option>Херсон</option>
                        <option>Николаев</option>
                        <option>Одесса</option>
                        <option>Луганск</option>
                    </optgroup>
                </select>
            </label>
        </div>
        <div class="form-row">
            <label><span class="form-hint">Оставьте пожалуйста ваш отзыв</span>
                <textarea class="field textarea" placeholder="Здесь может быть Ваш отзыв" required></textarea>
            </label>
        </div>
        <div class="form-hint">
            <label class="checkbox">
                <div class="checkbox__text">Я даю своё согласие на обработку персональных данных</div>
                <input type="checkbox" class='checkbox__input' required>
                <div class="checkbox__div"></div>
            </label>
        </div>
        <div class="form-row">
            <button type="submit" class="button">Отправить</button>
        </div>
    </form>
</body>

</html>
